<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/contacto.css">
        <title>Inicio</title>
    </head>
    <body>
        <header>
            <h1>NICE KUNAIS</h1>
            <nav>
                <div class="logo">
                    <img src="https://i.ibb.co/WpBvZF3/2be6a822-b6a2-43c9-87a1-4f139da39e2e.png" alt="logo Kunice">
                </div>
                <div class="search__bar">
                    <input type="search" id="busqueda" placeholder="Buscar...">
                    <button id="btnBusqueda">Buscar</button>
                </div>
                <div class="login">
                    <button type="submit" id="Login">Login</button>
                </div>
            </nav>

        </header>
        <main>
            <section class="ads" id="ads">
                <span>AGOSTO PROMOCIONAL</span>
                <p>30% de Descuento en los productos de  STAR WARS</p>
                    <button id="btnVerProductosBanner" type="button">Ver Productos</button>
            </section>
            <section id="resultadoBusqueda"></section>
            <section class="products" id="productosTienda">
                <div class="marvel" id="marvel">
                    <h2>marvel</h2>
                </div>
                <div class="starWars" id="starWars">
                    <h2>star wars</h2>

                    </div>
                </div>
                <div class="dc" id="dc">
                    <h2>DC</h2>
                </div>
            </section>
            <section class="contacto" id="contacto">
                <h2 class="subtitle">contacto</h2>
                <div class="contact__container">
                    <div class="contact__container--img">
                        <img class="contact__img" src="https://i.ibb.co/WpBvZF3/2be6a822-b6a2-43c9-87a1-4f139da39e2e.png" alt="">
                    </div>
                    <form class="contact__form" id="contact">
                        <div class="contact__form--section">
                            <label class="contact__form--label" for="name">Nombre Completo</label>
                            <input class="contact__form--input" name="name" type="text" id="name">
                            <p id="nameMessageError"></p>
                        </div>
                        <div class="contact__form--section">
                            <label class="contact__form--label" for="email">Correo electronico</label>
                            <input class="contact__form--input"name="email" type="email" id="email">
                            <p id="emailMessageError"></p>
                        </div>
                        <div class="contact__form--section">
                            <label class="contact__form--label" for="subject">Asunto</label>
                            <input class="contact__form--input"name="subject" id="subject" type="text">
                            <p id="subjectMessageError"></p>
                        </div>
                        <div class="contact__form--section">
                            <label class="contact__form--label" for="message">Mensaje</label>
                            <textarea class="contact__form--textarea" name="message" id="message" cols="30" rows="10"></textarea>
                            <p id="messageMessageError"></p>
                        </div>
                        <div class="contact__form--section">
                            <button class="contact__form--btn" type="submit">enviar</button>
                        </div>
                        
                    </form>
                </div>
                <a style="opacity: 0;" href="mailto=anfeberi@gmail.com" id="mail">Mail</a>
            </section>
        </main>
        <footer>
            <span class="footercopy">Desarrollado por Andres Betancourt - 2023</span>
        </footer>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/contacto.js"></script>
        
    </body>
    
</html>
