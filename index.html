<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header>
            <h1>Ecommerce</h1>
            <nav>
                <div>
                    <img src="img/nav/logo.png" alt="logo Ecommerce">
                </div>
                <div>
                    <input type="search" placeholder="Buscar...">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </nav>

        </header>
        <main>
            <section class="ads">
                <img src="img/ads/ads1.jpg" alt="">
                <img src="img/ads/ads2.jpg" alt="">
                <img src="img/ads/ads3.jpg" alt="">
            </section>
            <section class="products">
                <div class="consolas">
                    <h2>consolas</h2>
                </div>
                <div class="star wars">
                    <h2>star wars</h2>
                </div>
                <div class="diversos">
                    <h2>diversos</h2>
                </div>
            </section>
            <section class="contacto">
                <div class="contacto">
                    <h2>Contacto</h2>
                    <form action="">
                        <input type="text" placeholder="Nombre">
                        <input type="email" placeholder="Email">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>    
            </section>
        </main>
        <footer>
            <span>Desarrollado por Andres Betancourt - 2023</span>
        </footer>

    </body>
    
</html>
